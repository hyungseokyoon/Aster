<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <link rel="icon"
        type="image/png"
        href="https://sitejerk.com/images/matches-png-18.png">

  <title>ASTER Login</title>
  <link href="style.css" rel="stylesheet" type = "text/css">
  <style>
    html{
      background-image: url(https://upload.wikimedia.org/wikipedia/commons/2/2e/Flower_market_buckets_%28Unsplash%29.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    }

  </style>
</head>
<body>
<div class ="navbar">
  <a href="./home.html">
    ASTER
  </a>
</div>
<div class = "inner-login">
  <h1 style="font-size:250%;">
    User Log In
  </h1>
  <strong style="color: red;" id="invalid" hidden>
    <h2>
      Invalid login
    </h2>
  </strong>
  <script>
    if (location.search=="?invalid"){
      document.getElementById("invalid").hidden=false;
    }
  </script>
  <form action="./login" method="post">
    <div>
      <label for="username">username:</label>
      <input name="username" id="username">
    </div>
    <div>
      <label for="password">password:</label>
      <input name="password" id="password" type="password">
    </div>
    <div>
      <button style = "padding:2%;width:20%;border-radius:5px;margin-top:4%;margin-bottom:4%;font-size:110%;">
        Login
      </button>
    </div>
    <div>
      <a style="color:black;" href="./register.html">
        Register a new account.
      </a>
    </div>
  </form>
</div>
</body>
</html>
