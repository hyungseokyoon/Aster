<!DOCTYPE HTML>
<html lang = "en">
<head>

          type="image/png"

    <title>ASTER SIGNUP</title>
    <meta charset = "UTF-8" />
    <link href="style.css" rel="stylesheet" type = "text/css">
    <style>
        html{
            background-image: url(https://upload.wikimedia.org/wikipedia/commons/2/2e/Flower_market_buckets_%28Unsplash%29.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            color:black;
        }

    </style>
</head>

<body>
<div class = "navbar">
    <a href="./home.html">
        ASTER
    </a>
    <a href="./login.html" style="font-size:20px;">
        <br>
        Already have an account?
        Log in
    </a>
</div>
<h2>
    <strong style="color: red;" id="invalid" hidden>
        Please fill out all the fields
    </strong>
</h2>
<script>
    if (location.search=="?invalid"){
        document.getElementById("invalid").hidden=false;
    }
    if (location.search=="?geo"){
        document.getElementById("invalid").hidden=false;
        document.getElementById("invalid").innerHTML="Please click 'Get Location'.";
    }
    if (location.search=="?max"){
        document.getElementById("invalid").hidden=false;
        document.getElementById("invalid").innerHTML="Travel distance must be a number.";
    }
    if (location.search=="?name"){
        document.getElementById("invalid").hidden=false;
        document.getElementById("invalid").innerHTML="Username already exists.";
    }
</script>

<h1 class="signup-h1">
    User Registration
</h1>
<div class="signup-header">
    <form action="./register" method="post">
        <fieldset>
            <legend><span style="background-color: white"> Personal Info </span></legend>
            <p> Choose what type of user you are: </p>
            <div>
                <input type = "radio" id = "customer" name = "type" value = "customer">
                <label for = "customer">Customer</label>
            </div>
            <div>
                <input type = "radio" id = "seller" name = "type" value = "seller">
                <label for = "seller">Seller</label>
            </div>
            <div>
                <label for="username">
                    Email
                </label>
                <input name="username" id="username">
            </div>
            <div>
                <label for="password">
                    Password
                </label>
                <input name="password" id="password" type="password">
            </div>
            <div>
                <label for="displayName">
                    Display Name
                </label>
                <input name="displayName" id="displayName">
            </div>
        </fieldset>

        <fieldset>
            <legend> <span style="background-color: white">Address</span></legend>
            <p>
                Shipping Address
            </p>
            <label for = "state">
                Choose a state:
            </label>
            <select id = state>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>

                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
            </p>
            <div>
                <label for = "zipcode">
                    Zipcode
                </label>
                <input name = "zipcode" id = "zipcode">
            </div>
            <div>
                <label for = "address">
                    Detailed Address (include city)
                </label>
                <input name = "address" id = "address">
            </div>

        </fieldset>

</div>
<br>
<div align="center">
    <input type="submit" name="register_button" value="Register" id="submitbutton" style="font-size:20px;"/>
</div>
</form>
